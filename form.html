<!DOCTYPE html>

<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="style_form.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <form onsubmit="sendEmail(); reset(); return false">
          <h1 id="head1">Sign Up!</h1>   
        

        <div class="form-control">
          <label for="name" id="label-name"> Name</label>
          <input
            type="text"
            id="name"
            placeholder="Enter Your Name"
            required
            autocomplete="name"
            name="name"
          />
        </div>
          <br />
        <div class="form-control">
            <label for="email" id="label-email">Email</label>
            <input
                type="email"
                id="email"
                placeholder="Enter Your email"
                required
                name="email"
                autocomplete="email"
            />
        </div>

            <br />
        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input
                type="number"
                id="age"
                placeholder="Enter Your Age"
                required
                name="age"
                autocomplete="age"
            />
        </div>
          <br />
        <div class="form-control">
          <label for="comment" id="label-comment"
            >Any Comments or Suggestions</label
          >
          <br />
          <textarea
            name="comment"
            id="comment"
            placeholder="Enter your comment"
            required
          ></textarea>
          <br />
          <br />
        </div>
        <div id="buttons">
          <button type="reset" value="reset" id="reset">Reset</button>

          <button type="submit" id="submit">Submit</button>
        </div>
        </div>
      </div>
    </form>
  </body>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script></script>
  <script>
    function sendEmail() {
      Email.send({
        Host: "smtp.gmail.com",
        Username: "George.themang103@gmail.com",
        Password: "Georgeg123!",
        To: "George.themang103@gmail.com",
        From: document.getElementById("email").value,
        Subject: "Yeh lo",
        Body: document.getElementById("name"),
      }).then((message) => alert(message));
    }
  </script>
</html>
